<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .score {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .score li {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid #f00;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h3>请打分</h3>
<ul class="score">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<script src="js/jquery-1.11.3.js"></script>
<script>
  $('.score li').click(function(){
    //获得被点击的当前元素在li数组中的下标
    var i = $('.score li').index(this);
    console.log(i);
    $(`.score  li:lt(${i+1})`).css('background','#f33');
    $(`.score  li:gt(${i})`).css('background','#fff');
  });
</script>
</body>
</html>
